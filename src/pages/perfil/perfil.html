<ion-content padding>

    <ion-label floating>Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="firstName" [disabled]=true></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Apellido</ion-label>
    <ion-input type="text" [(ngModel)]="lastName" [disabled]=true></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Usuario</ion-label>
    <ion-input type="text" [(ngModel)]="userName" [disabled]=true></ion-input>

    <ion-input type="text" [(ngModel)]="role" [disabled]=true></ion-input>

    <ion-input type="text" [(ngModel)]="email" [disabled]=true></ion-input>
