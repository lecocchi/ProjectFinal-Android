<ion-header>

  <ion-navbar color="primary">
    <ion-title>Velocity Chart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <table>
        <tr>
          <th>Sprint</th>
          <th>Story Points <ion-icon ios="ios-help-circle" md="md-help-circle" class="cursor icono" (click)="help()"></ion-icon></th>
        </tr>
        <tr *ngFor="let velocity of velocities" (click)="openSprint(velocity.id_sprint)" class="cursor">
          <td>{{velocity.sprint}}</td>
          <td>{{velocity.story}}</td>
        </tr>
      </table>
</ion-content>
