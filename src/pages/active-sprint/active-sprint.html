<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Active Sprint</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let issue of issues, let i = index">
      <ion-item (click)="openDetail(issue)">
        <ion-avatar item-start>
          <img [src]="issue.avatar">
        </ion-avatar>
        <div class="issue-code">SID-{{ issue.id }}</div>
        <div class="issue-summary">
          {{ issue.title }}
        </div>
      </ion-item>
      <ion-item-options side="rigth">
        <button ion-button color="primary">
          <ion-icon name="text"></ion-icon>
          Item1
        </button>
        <button ion-button color="secondary">
          <ion-icon name="call"></ion-icon>
          Item2
        </button>
        <button ion-button color="secondary">
          <ion-icon name="call"></ion-icon>
          Item3
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- this fab is placed at top right -->
  <ion-fab bottom right (click)="createNewIssue()">
    <button ion-fab><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
