<ion-content padding>
  <ion-item>
    <ion-label>Creado</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="createdDate" disabled></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Última Modificación</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="updatedDate" disabled></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Resuelto</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="resolvedDate" disabled></ion-datetime>
  </ion-item>
</ion-content>
