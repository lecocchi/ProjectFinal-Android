<ion-header>
    <ion-navbar color="primary">
      <ion-title>Proyectos</ion-title>
    </ion-navbar>
  </ion-header>S
  
  <ion-content padding>

      <ion-list>
    <ion-item *ngFor="let project of projects" (click)="openDetail(project)" class="cursor">
      <ion-avatar item-start>
        <avatar>{{project.name.substring(0,1) | uppercase}}</avatar>
      </ion-avatar>
      <div class="issue-summary full-name">
        {{ project.name }}
      </div>
      <p class="user-name">{{ project.description}}</p>
    </ion-item>
  </ion-list>
  
      <!-- this fab is placed at top right -->
    <ion-fab bottom right (click)="createNewProject()">
      <button ion-fab><ion-icon name="add"></ion-icon></button>
    </ion-fab>
  </ion-content>
