<ion-header>

  <ion-navbar color="primary">
    <ion-title>Roles</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let rol of roles" (click)="itemSelected(rol)">
      <h2 class="name">{{ rol.name }}</h2>
      <p>{{ rol.description }}</p>
    </ion-item>
  </ion-list>

  <!-- this fab is placed at top right -->
  <ion-fab bottom right>
    <button ion-fab (click)="goToPage(rolDescriptionPage)"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
