<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ titleNavBar }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="accept()" *ngIf="issueActive">
        <ion-icon name="checkmark" class="accept"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close" class="cancel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-tabs class="tabs">
  <ion-tab [root]="tab1" tabTitle="Detalles" [rootParams]="update"></ion-tab>
  <ion-tab [root]="tab2" tabTitle="Personas" [rootParams]="update"></ion-tab>
  <ion-tab [root]="tab3" tabTitle="Fechas" [rootParams]="update"></ion-tab>
  <!--<ion-tab [root]="tab4" tabTitle="Comentarios"></ion-tab>-->
</ion-tabs>
