<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Descripción</ion-title>
    <div class="member">{{member.firstName}} {{member.lastName}}</div>
    <ion-buttons end>
      <button ion-button icon-only (click)="accept()" *ngIf="dailyActive">
        <ion-icon name="checkmark" class="accept"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close" class="cancel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label color="primary" stacked>Ayer</ion-label>
    <ion-textarea type="text" placeholder="¿Qué hiciste ayer?" [(ngModel)]="yesterday" [readonly]="!dailyActive"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>Hoy</ion-label>
    <ion-textarea type="text" placeholder="¿Qué vas a hacer hoy?" [(ngModel)]="today" [readonly]="!dailyActive"></ion-textarea>
  </ion-item>
</ion-content>
