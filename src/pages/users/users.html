<ion-header>
  <ion-navbar color="primary">
    <ion-title>Administraci√≥n de Usuarios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let user of users" (click)="openDetail(user)">
      <ion-avatar item-start>
        <avatar>{{user.firstName.substring(0,1) | uppercase}}</avatar>
      </ion-avatar>
      <div class="issue-summary full-name">
        {{ user.firstName }} {{ user.lastName}}
      </div>
      <p class="user-name">{{ user.userName}}</p>
      <ion-icon *ngIf="user.checked" name="checkmark-circle" item-end class="checked"></ion-icon>
    </ion-item>

  </ion-list>


  <!-- this fab is placed at top right -->
  <ion-fab bottom right>
    <button ion-fab (click)="createUser()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
