<ion-header>
  <ion-navbar color="primary">
    <ion-title>Nuevo Sprint</ion-title>
    <ion-buttons end *ngIf="!readonly">
      <button ion-button icon-only (click)="createSprint()">
        <ion-icon name="checkmark" class="accept"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close" class="cancel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Nombre <span *ngIf="readonly">(solo lectura)</span></ion-label>
    <ion-input type="text" [(ngModel)]="name" [readonly]="readonly"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Descripci√≥n <span *ngIf="readonly">(solo lectura)</span></ion-label>
    <ion-input type="text" [(ngModel)]="description" [readonly]="readonly"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Desde</ion-label>
    <ion-datetime (ionChange)="validateDateFrom(from)" displayFormat="DD/MM/YYYY" [(ngModel)]="from" [disabled]="readonly"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Hasta</ion-label>
    <ion-datetime (ionChange)="validateDateTo(to)" displayFormat="DD/MM/YYYY" [(ngModel)]="to" [disabled]="readonly"></ion-datetime>
  </ion-item>

  <div class="issues">Issues</div>

  <ion-list>
    <ion-item>Terminator II</ion-item>
    <ion-item>The Empire Strikes Back</ion-item>
    <ion-item>Blade Runner</ion-item>
  </ion-list>

</ion-content>
