<ion-header>
  <ion-navbar color='primary'>
    <ion-title>Dailies</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let daily of dailies">
      <ion-avatar item-start>
        <avatar>{{ daily.created_at.dayOfWeek.substring(0,1) | uppercase }}</avatar>
      </ion-avatar>
      <h2 class="date" (click)="openDetail(daily)">{{daily.created_at | formatDate}}</h2>

      <button  icon-only (click)="sendMail(daily.id)" item-end class="send">
          <ion-icon name="send"></ion-icon>
        </button>
    </ion-item>
  </ion-list>

  <!-- this fab is placed at top right -->
  <ion-fab bottom right (click)="createNewDaily()">
    <button ion-fab><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
