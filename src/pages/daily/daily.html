<ion-header>
  <ion-navbar color='primary'>
    <ion-title>Dailies</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let daily of dailies" (click)="openDetail(daily)" class="cursor">
      <ion-avatar item-start>
        <avatar *ngIf="daily.created_at != undefined">{{ daily.created_at.dayOfWeek.substring(0,1) | uppercase }}
        </avatar>
      </ion-avatar>
      <h2 class="date">{{daily.created_at | formatDate}}</h2>
      <h3 class="sprint">{{ daily.sprint }}
        (<span class="sprint-range-from-label">{{ dateFrom | formatDateMillisecond}}</span> -
        <span class="sprint-range-from-label">{{ dateTo | formatDateMillisecond}}</span>)
      </h3>

      <button icon-only (click)="sendMail(daily.id)" item-end class="send">
        <ion-icon name="send" *ngIf="false"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <!-- this fab is placed at top right -->
  <ion-fab bottom right (click)="createNewDaily()">
    <button ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
