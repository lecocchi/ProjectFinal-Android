<ion-header>

  <ion-navbar color="primary">
    <ion-title>Issues</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let issue of issues, let i = index" class="cursor">
      <!-- <ion-avatar item-start>
        <avatar>{{ issue.reporter.substring(0,1) | uppercase }}</avatar>
      </ion-avatar> -->
      <div (click)="openDetail(issue)">
        <div class="issue-code">SID-{{ issue.id }} <span
            [class]="getClassByState(issue.state)">({{ issue.state }})</span>
          <span class="backlog"> - ({{ issue.sprintName }})</span>
        </div>
        <div class="issue-summary">
          {{ issue.title }}
        </div>
      </div>
    </ion-item>
  </ion-list>

</ion-content>
