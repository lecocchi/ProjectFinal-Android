<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Backlog</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item  *ngFor="let issue of issues, let i = index">
      <ion-avatar item-start>
        <img [src]="issue.avatar">
      </ion-avatar>
      <div (click)="openDetail(issue)">
        <div class="issue-code">SID-{{ issue.id }}</div>
        <div class="issue-summary">
          {{ issue.title }}
        </div>
      </div>
      <button  icon-only (click)="presentPopover($event, issue.id)" item-end class="more">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <!-- this fab is placed at top right -->
  <ion-fab bottom right (click)="createNewIssue()">
    <button ion-fab><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
