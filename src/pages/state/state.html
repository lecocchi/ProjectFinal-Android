<ion-header>

  <ion-navbar color="primary">
    <ion-title>Estados</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let state of states" (click)="itemSelected(state)">
      <h2 class="name">{{ state.name }}</h2>
      <p>{{ state.description }}</p>
    </ion-item>
  </ion-list>

  <!-- this fab is placed at top right -->
  <ion-fab bottom right>
    <button ion-fab (click)="goToPage(stateDescriptionPage)"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
