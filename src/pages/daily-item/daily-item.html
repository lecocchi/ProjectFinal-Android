<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Daily {{createAt | date:'dd-MM-yyyy'}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content >
    <ion-list>
        <ion-item *ngFor="let item of items, let i = index" (click)='push(i)' class="items">

            <ion-avatar item-start class="avatar">
                <img [src]="item.avatar">
            </ion-avatar>

            <div class="name">Leandro Cocchi</div>

            <div class="content">
                <div class="day">
                    <span class="active" *ngIf="item.yesterday.length > 0">Ayer</span>
                    <span class="inactive" *ngIf="item.yesterday.length == 0">Ayer</span>
                </div>
                <div class="day">
                    <span class="active" *ngIf="item.today.length > 0">Hoy</span>
                    <span class="inactive" *ngIf="item.today.length == 0">Hoy</span>
                </div>
            </div>
        </ion-item>
    </ion-list>

    <ion-fab right bottom>
        <button ion-fab color="light"><ion-icon name="add"></ion-icon></button>
        <ion-fab-list side="top">
            <button ion-fab><ion-icon ios="ios-person" md="md-person"></ion-icon></button>
            <button ion-fab><ion-icon ios="ios-people" md="md-people"></ion-icon></button>
        </ion-fab-list>
    </ion-fab>

</ion-content>
